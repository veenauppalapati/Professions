  <script>
    $(document).ready(function () {
      // Custom JS & jQuery here  
      $("#signUp").on("click", function () {
        console.log($('.modal'));
        $('.modal').modal("open");

      })

      // JAVASCRIPT START HERE //
      $('.modal ').modal();
      // initialize select list
      $('select').material_select();
      // initialize birthday pick date
      $('.datepicker').pickadate({
        selectMonths: true,
        selectYears: 88,
        min: new Date(1930, 1, 1),
        max: true
      });
      //initialize select list
      $('select').material_select();

      // Baraka's Test
      $("#signUpBtn").click(e => {
        e.preventDefault();

        var userData = {
          first_name: $("#first_name").val().trim(),
          last_name: $("#last_name").val().trim(),
          email: $("#email").val().trim(),
          password: $("#password").val().trim(),
          date_of_birth: $("#date_of_birth").val().trim(),
          gender: $("#gender option:selected").text().trim(),
          telephone: $("#telephone").val().trim(),
          house_number: $("#house_number").val().trim(),
          street_name: $("#street_name").val().trim(),
          city: $("#city").val().trim(),
          state: $("#state").val().trim(),
          country: $("#country").val().trim(),
          zipcode: $("#zipcode").val().trim()
        }
        // Log data
  console.log(userData)
        // Send Data to the server
        $.post("/api/members", userData).then(function (dbResults) {
          console.log(dbResults);
        });
      });

    });
  </script>
